<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,
initial-scale=1.0">
<head>
<title>Register Page</title>
<link href="style.css" rel="stylesheet">
</head>
 <body>
  <nav class="flexibox">
    <a href="./Login.html">Login page</a>
    <a href="./note.html">Notes page</a>
  </nav>
    <main class="middle">
        <h3>fill the form to register</h3>
        <br>
        <form action="send registering data toserver" method="post" id="regform">
          <label for="fname">First name:</label>&nbsp;&nbsp;&nbsp;&nbsp;   
          <input type="text" id="fname" name="fname" placeholder="Enter your First Name"><br>
          <label for="lname">Last name:</label>&nbsp;&nbsp;&nbsp;&nbsp;   
          <input type="text" id="lname" name="lname" placeholder="Enter your Last Name"><br>
          <label for="uname">Username or Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="text" id="uname" name="uname" placeholder="Enter your Username/Email"><br>
          <label for="password">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="password" id="password" name="password" placeholder="Enter your password"><br>
          <br>
          <input type="submit" value="Submit">
       </form> 
    </main>
   <script src="main.js"></script>
 </body>
</html>
