<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,
initial-scale=1.0">
<head>
<title>Login Page</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="fexibox">
      <a href="./register.html">Signup page</a>
      <a href="./note.html">Notes page</a> 
  </nav>
  <main>
      <div class="middle">
          <h3>Enter your credentials to login</h3>
          <form id="loginform">
              <label for="uname">Username or Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="text" id="uname" name="uname" placeholder="Enter your Username/Email" class="Logins">
              <br>
              <label for="password">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="password" id="pasword" name="password" placeholder="Enter your password" class="Logins"><br>
              <br>
              <input type="submit" value="submit" class="Logins">
           </form>
      </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
